<div class="row">
    <div class="col-md-4" ng-repeat="customValue in tracker.CustomValues">
        <div class="panel panel-default ">
            <div class="panel-heading">
                <h3 class="panel-title">{{ customValue.CustomField  }}</h3>
            </div>
            <div class="panel-body">
                <div id="container" style="width:100%; height:400px;"></div>
                <script>
                        $(function () { 
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});
                </script>
            </div>     
        </div>
    </div> 
</div>
